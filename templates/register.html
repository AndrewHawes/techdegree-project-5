{% extends 'authentication_layout.html' %}

{% block content %}
<section>
  <div class="container">
    <div class="user-form">
      <h2>Registration</h2>
      <form method="post" action="">
        {{ form.hidden_tag() }}
        <label for="username">Username</label>
        <input id="username" type="text" name="username" value="{{ form.username.data or '' }}" required><br>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" value="{{ form.email.data or '' }}" required><br>
        <label for="password">Password</label>
        <input id="password" type="password" name="password" required><br>
        <label for="password2">Confirm Password</label>
        <input id="password2" type="password" name="password2" required><br>
        <input type="submit" value="Register" class="button">
        <a href="{{ url_for('index') }}" class="button button-secondary">Cancel</a>
      </form>
    </div>
  </div>
</section>
{% endblock %}
