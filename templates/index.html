{% extends 'layout.html' %}

{% block content %}
<section>
  <div class="container">
    <div class="entry-list">
      {% for entry in entries %}
        <article>
          <h2><a href="{{ url_for('detail', slug=entry.slug) }}">{{ entry.title }}</a></h2>
          <time datetime="{{ entry.date }}">{{ entry.date.strftime('%B %d, %Y') }}</time>
          <div>{{ entry.user.username }}</div>
          {% if entry.get_tags() %}
            {% for tag in entry.get_tags() %}
              <a class="tag-link" href="{{ entry.get_tag_link(tag) }}">{{ tag }}</a>
            {% endfor %}
          {% endif %}
        </article>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
