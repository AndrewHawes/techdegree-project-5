<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>MyJournal</title>
  <link href="https://fonts.googleapis.com/css?family=Cousine:400" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:600" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/normalize.css">
  <link rel="stylesheet" href="/static/css/site.css">
  <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>
<header>
  <div class="container">
    <div class="site-header">
      <a class="logo" href="{{ url_for('index') }}"><i
      class="material-icons">library_books</i></a>
      {% if current_user.is_authenticated %}
        <a class="button icon-right" href="{{ url_for('create') }}"><span>New Entry</span> <i
          class="material-icons">add</i></a>
        <div style="padding-top: 25px;">
          <div class="center">Logged in as {{ current_user.username }}</div><br>
          <div class="center"><a href="{{ url_for('logout') }}">Logout</a></div>
        </div>
      {% else %}
        <div class="center" style="padding-top: 25px;"><a href="{{ url_for('register') }}">Register</a> or <a href="{{ url_for('login')
          }}">Login</a> to create or edit entries.</div>
      {% endif %}
    </div>
    {% include 'flash.html' %}
  </div>
</header>
{% block content %}{% endblock %}
<footer>
  <div>
    &copy; MyJournal
  </div>
</footer>
</body>
</html>
